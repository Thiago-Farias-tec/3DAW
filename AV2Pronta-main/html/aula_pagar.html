<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Aula / Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Reservar Aula / Serviço</h2>

    <form id="formAula" class="p-4 bg-white shadow rounded">

        <h5 class="mb-3">Informações Pessoais</h5>

        <div class="mb-3">
            <label class="form-label fw-bold">Nome Completo</label>
            <input type="text" name="nome" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Telefone</label>
            <input type="text" name="telefone" class="form-control" required>
        </div>

        <hr>

        <h5 class="mb-3">Escolha da Aula / Serviço</h5>

        <div class="mb-3">
            <label class="form-label fw-bold">Aula / Serviço</label>
            <select name="aula" id="aula" class="form-control" required>
                <option value="" disabled selected>Selecione...</option>
                <option value="1" data-preco="90">Treino com personal profissional — R$ 90</option>
                <option value="2" data-preco="120">Aula de Culinária Regional — R$ 120</option>
                <option value="3" data-preco="60">Aula de dança — R$ 60</option>
                <option value="4" data-preco="70">Aula de Yoga na Natureza — R$ 70</option>
                <option value="5" data-preco="150">Rainha da bateria— R$ 150</option>
                <option value="6" data-preco="140">Sessão de Fotografia — R$ 140</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Quantidade</label>
            <input type="number" name="quantidade" id="quantidade" class="form-control" min="1" value="1" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Valor Total</label>
            <input type="text" id="total" name="total" class="form-control" readonly>
        </div>

        <hr>

        <h5 class="mb-3">Método de Pagamento</h5>

        <div class="mb-3">
            <select id="metodo_pagamento" name="metodo_pagamento" class="form-control" required>
                <option value="">Selecione...</option>
                <option value="pix">PIX</option>
                <option value="cartao">Cartão de Crédito</option>
            </select>
        </div>

        <!-- PIX -->
        <div id="area_pix" class="d-none p-3 border rounded">
            <p class="fw-bold text-success">Chave PIX: aluguel@empresa.com</p>
            <img src="../img/qrcode_exemplo.png" width="180">
        </div>

        <!-- CARTÃO -->
        <div id="area_cartao" class="d-none mt-3">
            <div class="mb-3">
                <label>Número do Cartão</label>
                <input type="text" name="num_cartao" class="form-control">
            </div>

            <div class="mb-3">
                <label>Nome no Cartão</label>
                <input type="text" name="nome_cartao" class="form-control">
            </div>

            <div class="mb-3">
                <label>Validade</label>
                <input type="text" name="validade" class="form-control">
            </div>

            <div class="mb-3">
                <label>CVV</label>
                <input type="text" name="cvv" class="form-control">
            </div>

            <div class="mb-3">
                <label>Parcelas</label>
                <select name="parcelas" id="parcelas" class="form-control">
                    <option value="1">1x sem juros</option>
                    <option value="2">2x sem juros</option>
                    <option value="3">3x sem juros</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Valor por parcela</label>
                <input type="text" id="valor_parcela" class="form-control" readonly>
            </div>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3">Confirmar Reserva</button>

    </form>
</div>

<script src="../js/aula_pagar.js"></script>

</body>
</html>
