<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Administrador Fisioterapia</title>

    <link rel="stylesheet" href="../css/style_geral.css">
    <link rel="stylesheet" href="../css/style_form.css">
    <script src="https://kit.fontawesome.com/86b61fdc16.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>SIS.adm</h1>
        <button class="menu-btn" id="menu-btn"><i class="fa-solid fa-bars"></i></button>
    </header>

    <article class="container">
        <nav class="menu" id="menu">
            <ul>
                <li><a href="clientes.html"><i class="fa-solid fa-users"></i> Clientes</a></li>
                <li><a href="dias_de_fechamento.html"><i class="fa-solid fa-calendar-days"></i> Dias de Funcionamento</a></li>
                <li><a href="../../public/html/home.html"><i class="fa-solid fa-right-from-bracket"></i> Sair</a></li>
            </ul>

            <section class="usuario">
                <div class="avatar"><i class="fa-solid fa-web-awesome"></i></div>
                <p>Logado como<br><span class="bold">ADM</span></p>
            </section>
        </nav>

        <div class="conteudo">
            <article class="bg-br indicador-nav">
                <p><i class="fa-solid fa-calendar-days"></i> Dias de Fechamento > Adicionar Dia de Fechamento</p>
            </article>

            <main>
                <form id="form-horarios" class="bg-br">
                    <fieldset>
                        <legend>Horário de Funcionamento (Segunda a Sexta)</legend>

                        <table class="tabela-horarios">
                            <tr>
                                <th>Dia</th>
                                <th>Início</th>
                                <th>Fim</th>
                            </tr>
                            <tr>
                                <td>Segunda</td>
                                <td><input type="time" name="inicio_segunda" value="08:00" step="3600"></td>
                                <td><input type="time" name="fim_segunda" value="19:00" step="3600"></td>
                            </tr>
                            <tr>
                                <td>Terça</td>
                                <td><input type="time" name="inicio_terca" value="08:00" step="3600"></td>
                                <td><input type="time" name="fim_terca" value="19:00" step="3600"></td>
                            </tr>
                            <tr>
                                <td>Quarta</td>
                                <td><input type="time" name="inicio_quarta" value="08:00" step="3600"></td>
                                <td><input type="time" name="fim_quarta" value="19:00" step="3600"></td>
                            </tr>
                            <tr>
                                <td>Quinta</td>
                                <td><input type="time" name="inicio_quinta" value="08:00" step="3600"></td>
                                <td><input type="time" name="fim_quinta" value="19:00" step="3600"></td>
                            </tr>
                            <tr>
                                <td>Sexta</td>
                                <td><input type="time" name="inicio_sexta" value="08:00" step="3600"></td>
                                <td><input type="time" name="fim_sexta" value="19:00" step="3600"></td>
                            </tr>
                        </table>

                        <button type="button" class="btn" onclick="salvarHorario()">Salvar Horários</button>
                    </fieldset>
                </form>
            </main>
        </div>
    </article>

    <div class="overlay" id="overlay"></div>

    <script src="../js/menu.js"></script>
    <script src="../js/horario_funcionamento.js"></script>
</body>
</html>
